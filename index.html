<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YM5000's Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 0;
            padding: 40px; /* 增加padding以便更好地居中内容 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .welcome-text {
            color: #333;
            font-size: 32px; /* 增大文字尺寸 */
            margin-bottom: 40px; /* 增加文字与头像间的间隔 */
        }
        .avatar {
            width: 150px; /* 增大头像尺寸 */
            height: 150px; /* 增大头像尺寸 */
            border-radius: 50%;
            background-position: center;
            background-size: cover;
            margin-bottom: 20px; /* 在头像与欢迎文字之间增加间隔 */
        }
    </style>
</head>
<body>

    <div class="welcome-text">Welcome to the homepage of YM5000</div>
    <div class="avatar" style="background-image: url('avatar.jpg');"></div>

</body>
</html>
